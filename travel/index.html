<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <title>Travel Portal</title>
</head>
<body>
  <header class="header">
    <div class="wrapper">
      <div class="header__wrapper">
        <a href="/"><img src="./images/svg/logo.svg" alt="Travel Portal" class="header__logo"></a>
        <nav class="header__nav">
          <ul class="header__list">
            <li class="header__item"><a href="#" class="header__link">How It Works</a></li>
            <li class="header__item"><a href="#" class="header__link">Plan Your Trip</a></li>
            <li class="header__item"><a href="#" class="header__link">Destinations</a></li>
            <li class="header__item"><a href="#" class="header__link">Travel Stories</a></li>
          </ul>
        </nav>
        <button class="header__login-button">Login</button>
      </div>
    </div>
  </header>
  <main class="main">
    <section class="section preview" id="preview">
      <div class="preview-content">
        <h1 class="preview__heading">Explore the beauty of  the World</h1>
        <p class="preview__text">Receive personalized recommendations for countries, hotels, activities and more</p>
        <form action="" class="search-form">
          <input class="search-form__search-input" type="search" placeholder="What would you like to do?">
          <button class="search-form__search-button">Start Planning</button>
        </form>
      </div>
    </section>
    <section class="section" id="steps"></section>
    <section class="section" id="destinations"></section>
    <section class="section" id="stories"></section>
  </main>
  <footer class="footer"></footer>
</body>
</html>
