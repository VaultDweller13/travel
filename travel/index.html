<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <title>Travel Portal</title>
</head>
<body>
  <header class="header">
    <div class="wrapper">
      <div class="header__wrapper">
        <a href="/"><img src="./images/svg/logo.svg" alt="Travel Portal" class="header__logo"></a>
        <nav class="header__nav">
          <ul class="header__list">
            <li class="header__item"><a href="#" class="header__link">How It Works</a></li>
            <li class="header__item"><a href="#" class="header__link">Plan Your Trip</a></li>
            <li class="header__item"><a href="#" class="header__link">Destinations</a></li>
            <li class="header__item"><a href="#" class="header__link">Travel Stories</a></li>
          </ul>
        </nav>
        <button class="header__login-button">Login</button>
      </div>
    </div>
  </header>
  <main class="main">
    <section class="section section-preview" id="preview">
      <div class="preview-content">
        <h1 class="section-preview__heading">Explore the beauty of  the World</h1>
        <p class="section-preview__text">Receive personalized recommendations for countries, hotels, activities and more</p>
        <form action="" class="search-form">
          <input class="search-form__search-input" type="search" placeholder="What would you like to do?">
          <button class="search-form__search-button">Start Planning</button>
        </form>
      </div>
    </section>
    <section class="section section-steps" id="steps">
      <div class="steps-content">
        <h2 class="section-heading section-steps__heading">3 STEPS TO THE PERFECT TRIP</h2>
        <div class="steps-cards">
          <figure class="section-steps__card">
            <img class="section-steps__icon" src="./images/svg/action-icon.svg" alt="Cyclist icon" width="100" height="100">
            <figcaption class="section-steps__card-caption">Tell us what you want to do</figcaption>
          </figure>
          <figure class="section-steps__card">
            <img class="section-steps__icon" src="./images/svg/dates-icon.svg" alt="Calendar icon" width="100" height="100">
            <figcaption class="section-steps__card-caption">Share us preferable dates </figcaption>
          </figure>
          <figure class="section-steps__card">
            <img class="section-steps__icon" src="./images/svg/recommendations-icon.svg" alt="Plane icon" width="100" height="100">
            <figcaption class="section-steps__card-caption">We will give you recommendations</figcaption>
          </figure>
        </div>
      </div>
    </section>
    <section class="section section-destinations" id="destinations">
      <h2 class="section-heading section-destinations__heading">POPULAR DESTINATIONS</h2>
      <div class="section-destinations__slider">
        <figure class="section-destinations__figure">
          <img class="section-destinations__image" src="./images/destinations-1.jpg" alt="Spain landscape">
          <figcaption class="section-destinations__caption">Spain</figcaption>
        </figure>
        <figure class="section-destinations__figure">
          <img class="section-destinations__image" src="./images/destinations-2.jpg" alt="Japanese landscape">
          <figcaption class="section-destinations__caption">Japan</figcaption>
        </figure>
        <figure class="section-destinations__figure">
          <img class="section-destinations__image" src="./images/destinations-3.jpg" alt="USA Golden Gate bridge">
          <figcaption class="section-destinations__caption">USA</figcaption>
        </figure>
      </div>
      <div class="slider-dots">
        <div class="slider-dots__dot"></div>
        <div class="slider-dots__dot slider-dots__dot-active"></div>
        <div class="slider-dots__dot"></div>
      </div>
      <button class="section-destinations__button">Find More</button>
    </section>
    <section class="section section-stories" id="stories">
      <h2 class="section-heading section-stories__heading">TRAVEL STORIES</h2>
    </section>
  </main>
  <footer class="footer"></footer>
</body>
</html>
